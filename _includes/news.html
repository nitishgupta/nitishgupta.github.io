<div class="news">
  <h2>news</h2>
    <table>
    {% assign news = site.data.news.news-items %}
    {% for item in news limit: site.news_limit %}
      <tr>
        <td style="vertical-align: middle;" class="date">{{ item.date | date: "%b %-d, %Y" }}</td>
        <td style="vertical-align: top;" class="announcement">
            {% if item.url %}
                <a class="news-title" href="{{ item.url }}" target="_blank">{{ item.content }}</a>
            {% else %}
                {{ item.content | remove: '<p>' | remove: '</p>' | emojify }}
            {% endif %}
        </td>
      </tr>
    {% endfor %}
    </table>
</div>
